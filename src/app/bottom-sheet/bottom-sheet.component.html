<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <!-- Add Bootstrap CSS link -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header card-header-danger " style="background-color: rgb(252, 14, 14);">
                <h4 class="card-title" style="color: aliceblue;">Edit Profile</h4>
                <p class="card-category" style="color: aliceblue;">Complete your profile</p>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-row">
                    <div class="col-md-5 mb-3">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="Company (disabled)"
                          disabled
                        />
                      </mat-form-field>
                    </div>
                    <div class="col-md-3 mb-3">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Username" />
                      </mat-form-field>
                    </div>
                    <div class="col-md-4 mb-3">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="Email address"
                          type="email"
                        />
                      </mat-form-field>
                    </div>
                    
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="First Name"
                          type="text"
                        />
                      </mat-form-field>
                    </div>
                    <div class="col-md-6 mb-3">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Last Name" type="text" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Address" type="text" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="City" type="text" />
                      </mat-form-field>
                    </div>
                    <div class="col-md-4 mb-3">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Country" type="text" />
                      </mat-form-field>
                    </div>
                    <div class="col-md-4 mb-3">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="Postal Code"
                          type="text"
                        />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label>About Me</label>
                      <mat-form-field class="example-full-width">
                        <textarea
                          matInput
                          placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."
                        ></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                  <button
                    mat-raised-button
                    type="submit"
                    class="btn btn-danger"
                  >
                    Update Profile
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-profile">
              <div class="card-avatar">
                <a href="javascript:void(0)">
                  <img class="img" src="./assets/img/faces/marc.jpg" />
                </a>
              </div>
              <div class="card-body">
                <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                <h4 class="card-title">Alec Thompson</h4>
                <p class="card-description">
                  Don't be scared of the truth because we need to restart the
                  human foundation in truth And I love you like Kanye loves
                  Kanye I love Rick Owensâ€™ bed design but the back is...
                </p>
                <a href="" class="btn btn-danger btn-round"
                  >Follow</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
